<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTalk ðŸ¦œ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="container">

        <div id="header">
            <h1 id="header-title">weTalk
                <span class="material-symbols-outlined" id="bird-logo">raven</span>
            </h1>            
            <h3 id="header-slogan">Perfect translation everytime.</h3>
        </div>

        <div id="translate-section">
            <div id="text-to-translate">
                <h2>Text To Translate</h2>
                <textarea></textarea>
            </div>

            <div id="language">
                <h2>Select Language</h2>
                <div class="language-input">
                    <input type="radio" id="french" value="french" />
                    <label for="french">French</label>
                </div>
                <div class="language-input">
                    <input type="radio" id="spanish" value="spanish" />
                    <label for="spanish">Spanish</label>
                </div>
                <div class="language-input">
                    <input type="radio" id="japanese" value="japanese" />
                    <label for="japanese">Japanese</label>
                </div>
            </div>

            <div class="btn">
                <span>Translate</span>
            </div>
        </div>
    </div>
    

    <script src="js/scripts.js"></script>
</body>
</html>
